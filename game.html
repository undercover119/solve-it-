<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Puzzle Game</title>
    <style>

            background-color: #ffe6e6;

        }
        #game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            cursor: pointer;
        }
        button:hover {

        }
        #message {

</head>

</body>
</html>
